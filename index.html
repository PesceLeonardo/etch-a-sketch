<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link href="./styles.css" rel="stylesheet">
  </head>

  <body>
    <header>
      <h1>Etch-a-Sketch!</h1>
      <a href="https://github.com/PesceLeonardo" target="_blank" rel="noopener noreferrer">Link to my GitHub!</a>
    </header>

    <div class="central">

      <div class="left extra selector">

        <div class="button grid-size">
          <input type="number" min="1" max="128" placeholder="Grid">
        </div>
        <div class="button change-background">BACK<br>GROUND</div>
        <div class="button toggle-grid">LINES</div>
      </div>

      <div class="container"></div>

      <div class="right extra selector">

        <div class="button color palette">PL</div>
        <div class="button color palette">PL</div>
        <div class="button color palette">PL</div>
        <div class="button color palette">PL</div>
        <div class="button color palette">PL</div>
        <div class="button color palette">PL</div>
        <div class="button color palette">PL</div>
        <div class="button color palette">PL</div>
        <div class="button color palette">PL</div>
        <div class="button color palette">PL</div>
        <div class="button color palette">PL</div>
        <div class="button color palette">PL</div>
        <div class="button color palette">PL</div>
        <div class="button color palette">PL</div>
        <div class="button color palette">PL</div>
        <div class="button color palette">PL</div>

      </div>

    </div>

    <div class="options">

      <div class="side selector">
        <div class="button text clear">CLEAR ALL</div>
      </div>

      <div class="colors">

        <div class="base selector">

          <div class="button color dark red"></div>
          <div class="button color dark orange"></div>
          <div class="button color dark yellow"></div>
          <div class="button color dark green"></div>
          <div class="button color dark blue"></div>
          <div class="button color dark purple"></div>
          <div class="button color dark grey"></div>
          <div class="button color black"></div>

          <div class="button color red"></div>
          <div class="button color orange"></div>
          <div class="button color yellow"></div>
          <div class="button color green"></div>
          <div class="button color blue"></div>
          <div class="button color purple"></div>
          <div class="button color grey"></div>
          <div class="button color neutral"></div>

          <div class="button color light red"></div>
          <div class="button color light orange"></div>
          <div class="button color light yellow"></div>
          <div class="button color light green"></div>
          <div class="button color light blue"></div>
          <div class="button color light purple"></div>
          <div class="button color light grey"></div>
          <div class="button color white"></div>

        </div>

        <div class="special selector">

          <div class="button lateral opacity"></div>
          <div class="button text custom">CUSTOM COLOR
            <input type="color">
          </div>
          <div class="button lateral rainbow"></div>

        </div>

      </div>

      <div class="side selector">
        <div class="button text eraser">ERASER</div>
      </div>

    </div>

    <script src="script.js"></script>
  </body>

</html>
